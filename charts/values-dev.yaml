dcm-capacity-mgmt-backend:

  springProfiles:
    - dev

  appName: dcm-capacity-mgmt-backend
  environment: dev

  image:
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "dev"

  ingress:
    enabled: true
    host: catenax-dcm-capacity-mgmt-dev.demo.catena-x.net

  certificate:
    host: "dcm-capacity-mgmt-backend.dev.demo.catena-x.net"

  configmap:
    # Specifies whether a configmap should be created or not
    data:
      spring_profiles_active: dev
      SECURITY_ENABLED: 'true'

  applicationSecret:
    clientSecret: <path:value-added-service/data/dcm/dev/keycloak#client-secret>
    clientId: <path:value-added-service/data/dcm/dev/keycloak#client-id>

postgres:
  auth:
    postgresPassword: <path:value-added-service/data/dcm/dev/postgresql#postgres-password>
    password: <path:value-added-service/data/dcm/dev/postgresql#password>